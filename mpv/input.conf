+ seek 90  # I love you tenshi, dem chapters.
= seek -5
( add balance -0.1
) add balance 0.1
' sub-reload
j script-binding sublang/toggle

IDEOGRAPHIC_SPACE cycle pause

GAMEPAD_ACTION_LEFT no-osd sub-seek 0
GAMEPAD_ACTION_RIGHT seek -3
GAMEPAD_ACTION_DOWN cycle pause

GAMEPAD_DPAD_UP add volume 2
GAMEPAD_DPAD_DOWN add volume -2
GAMEPAD_DPAD_LEFT seek -10
GAMEPAD_DPAD_RIGHT seek 10

GAMEPAD_LEFT_SHOULDER no-osd sub-seek -1
GAMEPAD_RIGHT_SHOULDER no-osd sub-seek 1
GAMEPAD_LEFT_TRIGGER script-binding sublang/toggle
GAMEPAD_RIGHT_TRIGGER cycle sub-visibility

GAMEPAD_MENU show-progress
